<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-containner">
        <!--first starting/ending page-->
        <div id = "overlay" class="start">
            <div class = "header">
            <header id="header">
                <h2 id="game-over-message">Would you like to play!</h2>
                <h1>PLAY:<br>
                Rock Paper Scissors <br> with</h1>
            </header>
            </div>
            <div class="spongebobButton">
                <button id="spongebob"><img id = "imgSpngebob" src="picture/spongebob.jpg">Spongebob</button>
            </div>
            <div class="patrickButton">
                <button id="patrick"><img id = "imgPatrick" src="picture/patrick.png">Patrick</button>
            </div>
        </div>
        <!--Game page-->
        <div id="gamePlaying">
        <div id="banner">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div>
            <h1 id ="rounds">ROUND:</h1>
        </div> 
        <div id="score">
            <div id="youWin">Win:</div>
            <div id="ties">Ties:</div>
            <div id="loss">Win:</div>
        </div>
        <div id= "playing">
            <div id="player_side">
                <img id="rock" src="picture/picRock.jpg">
                <img id="paper" src="picture/picPaper.jpg">
                <img id="scissors" src="picture/picSciccor.jpg">
                <button id="btn_rock">Rock</button>
                <button id="btn_paper">Paper</button>
                <button id="btn_scissors">Scissors</button>
            </div>
            <div id="show_prv_rounds">
                <h3>Rounds</h3>
                <ul id="show_result_list">
                    <!--<li><img src="">1<img src=""></li>-->
                </ul>

            </div>
            <div id="opponent">
                <img id="opponent_picture" src="">
                <img id="opponent_rock" src="picture/spongebobRock.jpg">
                <img id="opponent_paper" src="picture/spongebobPaper.jpg">
                <img id="opponent_scissors" src="picture/spongebobScissor.jpg">
            </div>
        </div>

        <div>
            <button id="endGame">End Game</button>
        </div>
    </div>
    </div>   
<script src="app.js"></script>
</body>
</html>
